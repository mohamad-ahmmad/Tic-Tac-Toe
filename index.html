<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="won hidden">
      <div class="whowin">The Winner is Player one</div>
      <button id="playagain">Play Again</button>
    </div>
    <div class="grid-template">
      <div class="s row-1-col-1"></div>
      <!--4,10-->
      <div class="s row-1-col-2"></div>
      <div class="s row-1-col-3"></div>

      <div class="s row-2-col-1"></div>
      <div class="s row-2-col-2"></div>
      <div class="s row-2-col-3"></div>
      <div class="s row-3-col-1"></div>
      <div class="s row-3-col-2"></div>
      <div class="s row-3-col-3"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
